<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PayBach â€” Policies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="edit_policy.css">
</head>
<body>

  <header class="header">
    <div class="header-top">
      <div class="logo-section">
        <img src="../images/payback-logo.png" alt="PayBach Logo" class="logo" />
        <div class="logo-text">
          <h1>PayBach</h1>
          <p>We have your back 24/7.</p>
        </div>
      </div>

      <div class="header-icons">
        <a href="chats.html" title="Chats">
          <img src="../images/chat_bubble.png" alt="Chats" class="icon" /> Chats
        </a>
        <a href="notifications.html" title="Notifications">
          <img src="../images/notif-bell.png" alt="Notifications" class="icon" /> Notifications
        </a>
        <a href="../index.html" class="profile-link" title="Profile">
          <img src="../images/user-profile.png" alt="Profile" class="icon" /> Log in / Sign up
        </a>
      </div>
    </div>

    <nav class="nav-bar" aria-label="Main navigation">
      <a href="validate_item.html" class="active">VALIDATE</a>
      <a href="#">REPORT</a>
      <a href="#">METRICS</a>
      <a href="edit_policy.html">POLICIES</a>
    </nav>
  </header>

  <main>
    <section class="card" aria-labelledby="policies-title">
      <div class="page-title">
        <h2 id="policies-title">Website Policies</h2>

        <div class="controls">
        
          <button id="editBtn" class="btn primary" style="display:none">Edit Policies</button>
          <button id="previewToggle" class="btn ghost" title="Toggle source/preview">Toggle Preview</button>
        </div>
      </div>

      <!-- formatting toolbar (visible in edit mode) -->
      <div id="toolbar" class="toolbar" style="display:none" aria-hidden="true">
        <button data-cmd="bold" title="Bold (Ctrl/Cmd+B)">Bold</button>
        <button data-cmd="italic" title="Italic (Ctrl/Cmd+I)">Italic</button>
        <button data-cmd="underline" title="Underline">Underline</button>
        <button data-cmd="insertUnorderedList" title="Bullet list">Bullets</button>
        <button data-cmd="insertOrderedList" title="Numbered">Numbered</button>
        <button id="linkBtn" title="Add / edit link">Link</button>
        <button data-cmd="removeFormat" title="Remove formatting">Clear</button>
      </div>

      <!-- policy display / editor -->
      <div id="policyView" class="policy-view" tabindex="0" aria-live="polite"></div>
      <textarea id="policyEditor" aria-label="Policy source (HTML)"></textarea>

      <!-- actions -->
      <div id="editorActions" class="editor-actions" style="display:none" aria-hidden="true">
        <button id="saveBtn" class="btn primary">Save</button>
        <button id="cancelBtn" class="btn ghost">Cancel</button>
        <button id="deleteBtn" class="btn warn" title="Reset to default policy">Reset</button>
      </div>

      <p class="meta">Last saved: <span id="lastSaved">never</span></p>
    </section>
  </main>


  <script src="edit_policy.js" defer></script>
</body>
</html>
