<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayBach | Ongoing Bids</title>

  <!-- PAGE CSS -->
  <link rel="stylesheet" href="../../css/client/homepage.css" />
  <link rel="stylesheet" href="../../css/client/ongoing_bids.css" />

  <!-- LAYOUT CSS -->
  <link rel="stylesheet" href="../../css/layout/header.css">
  <link rel="stylesheet" href="../../css/layout/client_nav.css">
  <link rel="stylesheet" href="../../css/layout/footer.css">
</head>
<body>

  <!-- IMPORT HEADER -->
  <div id="header"></div>
  <!-- IMPORT NAVIGATION -->
  <div id="client-nav"></div>

<!-- PAGE CONTENT -->
<main class="bids-section">
  <h2>ONGOING BIDS</h2>

  <div class="bids-wrapper">

    <!-- YOUR BIDS -->
    <div class="bids-column">
      <div class="bids-header">
        <button class="action-add-btn" id="add-bid-btn">+</button>
        <h3>Your Bids</h3>
      </div>
      <div class="bids-container" id="your-bids"></div>
    </div>

    <!-- COMPLETED BIDS -->
    <div class="bids-column">
      <div class="bids-header">
        <span class="header-spacer"></span>
        <h3>Completed Bids</h3>
      </div>
      <div class="bids-container" id="completed-bids"></div>
    </div>

    <!-- AVAILABLE BIDS -->
    <div class="bids-column">
      <div class="bids-header">
        <button class="action-filter-btn" id="filter-available-bid-btn" title="Filter available bids">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
          </svg>
        </button>
        <h3>Available Bids</h3>
      </div>
      <div class="bids-container" id="available-bids"></div>
    </div>
  </div>

  <!-- FILTER MODAL -->
  <div id="filter-modal" class="filter-modal">
    <div class="filter-modal-content">
      <h3>Filter Available Bids</h3>
      <div class="filter-options">
        <label><input type="checkbox" name="category" value="all" checked> All Categories</label>
        <label><input type="checkbox" name="category" value="electronics" checked> Electronics</label>
        <label><input type="checkbox" name="category" value="furniture" checked> Furniture</label>
        <label><input type="checkbox" name="category" value="vehicles" checked> Vehicles</label>
        <label><input type="checkbox" name="category" value="clothing" checked> Clothing</label>
        <label><input type="checkbox" name="category" value="other" checked> Other</label>
      </div>
      <div class="filter-actions">
        <button id="apply-filter-btn" class="filter-btn apply">Apply Filter</button>
        <button id="cancel-filter-btn" class="filter-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- FILTER DROPDOWN (Hidden by default) -->
<div id="filter-dropdown" class="filter-dropdown-container">
  <div class="filter-dropdown-header">Filter by Category</div>
  <div class="filter-options">
    <label class="filter-option">
      <input type="checkbox" name="category" value="all" checked>
      <span>All Categories</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="Fashion" checked>
      <span> Fashion</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="School Supplies" checked>
      <span> School Supplies</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="Technology" checked>
      <span> Technology</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="Tools & Home Materials" checked>
      <span> Tools & Home</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="Automotive" checked>
      <span> Automotive</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="Hobbies & Toys" checked>
      <span> Hobbies & Toys</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="Decoration" checked>
      <span> Decoration</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="Sports & Recreation" checked>
      <span> Sports & Recreation</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="Pet Supplies" checked>
      <span> Pet Supplies</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="Beauty" checked>
      <span> Beauty</span>
    </label>
    <label class="filter-option">
      <input type="checkbox" name="category" value="Others" checked>
      <span> Others</span>
    </label>
  </div>
  <div class="filter-actions">
    <button id="apply-filter-btn" class="filter-btn apply">Apply</button>
    <button id="clear-filter-btn" class="filter-btn clear">Clear</button>
  </div>
</div>
</main>

  <!-- IMPORT FOOTER -->
  <div id="footer"></div>

  <!-- SCRIPTS -->
  <script src="../../../controller/client/ongoing_bids.js"></script>
   <script src="../../../controller/client/bid_filters.js"></script>
  <script src="../layout/load_layout.js"></script>
</body>
</html>
