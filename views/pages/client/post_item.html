<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayBach | Post an Item</title>

  <link rel="stylesheet" href="../../css/client/homepage.css" />
  <link rel="stylesheet" href="../../css/client/post_item.css" />
</head>
<body>

<header class="header">
  <!-- HELP -->
</header>

<section class="post-item">
  <a href="homepage.html" class="back-btn">‚Üê Go bach</a>

  <div class="form-container">
    <h2>Details</h2>

    <form id="postForm">
      
      <label>Item Name:</label>
      <input type="text" name="item_name" placeholder="ex. Laptop, Safety goggles" required>

      <label>Condition:</label>
      <input type="text" name="condition" placeholder="ex. Lightly used, Worn down" required>

      <label>Description:</label>
      <textarea name="description" rows="3" required></textarea>

      <label>Exchange method:</label>
      <input type="text" name="exchange_method" placeholder="ex. In-person, Drop off" required>

      <!-- BID SECTION -->
      <div id="bid-section">

        <label>Starting Bid:</label>
        <input type="number" name="bid" step="0.01" min="1" placeholder="Price that your auction will start at" required>

        <label>Autobuy Price:</label>
        <input type="number" name="max_bid" step="0.01" placeholder="Max price to bid on your item" required>

      </div>

      <!-- PAYMENT BUTTONS -->
      <label>Payment:</label>
      <div class="payment-buttons">
        <button type="button" class="payment-btn" data-type="onsite">Onsite</button>
        <button type="button" class="payment-btn" data-type="online">Online</button>
      </div>

      <!-- TAG SELECTION -->
      <label>Tags:</label>
      <div class="tag-selection">
        <button type="button" class="tag">Fashion</button>
        <button type="button" class="tag">School Supplies</button>
        <button type="button" class="tag">Technology</button>
        <button type="button" class="tag">Tools & Home Materials</button>
        <button type="button" class="tag">Automotive</button>
        <button type="button" class="tag">Hobbies & Toys</button>
        <button type="button" class="tag">Decoration</button>
        <button type="button" class="tag">Sports & Recreation</button>
        <button type="button" class="tag">Pet Supplies</button>
        <button type="button" class="tag">Beauty</button>
        <button type="button" class="tag">Others</button>
      </div>

      <!-- IMAGES -->
      <label>Images:</label>
      <div id="image-upload">
        <input type="file" name="images[]" accept="image/*">
      </div>
      <button type="button" id="add-image-btn">+ Add another image</button>

      <button type="submit" class="submit-btn">Submit</button>

    </form>
  </div>
</section>

<footer class="footer">
  <!-- FOOTER -->
</footer>

<script src="../../../controller/client/post_item.js"></script>
</body>
</html>
