<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayBach | Post an Item</title>

  <link rel="stylesheet" href="../../css/client/homepage.css" />
  <link rel="stylesheet" href="../../css/client/post_item.css" />

  <style>
    /* TYPE BUTTONS */
    .type-btn {
      padding: 8px 18px;
      margin-right: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      background: #f3f3f3;
    }
    .type-btn.active {
      background: #333;
      color: white;
    }

    /* PAYMENT BUTTON */
    .payment-btn {
      padding: 6px 15px;
      border: 1px solid #333;
      border-radius: 5px;
      cursor: pointer;
    }
    .payment-btn.active {
      background: #333;
      color: #fff;
    }

    /* TAGS */
    .tag {
      padding: 6px 12px;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
      margin: 3px;
    }
    .tag.selected {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>

<header class="header">
  <!-- (YOUR HEADER CONTENT HERE) -->
</header>

<section class="post-item">
  <a href="homepage.html" class="back-btn">← Go bach</a>

  <div class="form-container">
    <h2>Details</h2>

    <form id="postForm">
      
      <label>Item Name:</label>
      <input type="text" name="item_name" placeholder="ex. Laptop, T-Square Ruler" required>

      <label>Condition:</label>
      <input type="text" name="condition" placeholder="ex. Lightly used, Worn down" required>

      <label>Description:</label>
      <textarea name="description" rows="3" required></textarea>

      <label>Exchange method:</label>
      <input type="text" name="exchange_method" placeholder="ex. In-person, Grab carrier" required>

      <!-- TYPE OF LISTING -->
      <label>Type of Listing:</label>
      <div class="listing-type">
        <button type="button" class="type-btn" data-type="bid">Bid</button>
        <button type="button" class="type-btn" data-type="trade">Trade</button>
      </div>

      <!-- BID SECTION -->
      <div id="bid-section">
        <label>Starting Bid:</label>
        <input type="number" name="bid" min="1">
      </div>

      <!-- TRADE SECTION -->
      <div id="trade-section" style="display:none;">
        <label>Your Offered Item:</label>
        <input type="text" name="trade_item" placeholder="What item are you offering?">

        <label>Estimated Value of Your Item:</label>
        <input type="number" name="trade_value" min="1" placeholder="₱">

        <label>Desired Barter Item:</label>
        <input type="text" name="desired_barter_item" placeholder="What item do you want in exchange?">
      </div>

      <!-- PAYMENT BUTTONS -->
      <label>Payment:</label>
      <div class="payment-buttons">
        <button type="button" class="payment-btn" data-type="onsite">Onsite</button>
        <button type="button" class="payment-btn" data-type="online">Online</button>
      </div>

      <!-- TAG SELECTION -->
      <label>Tags:</label>
      <div class="tag-selection">
        <button type="button" class="tag">Fashion</button>
        <button type="button" class="tag">School Supplies</button>
        <button type="button" class="tag">Technology</button>
        <button type="button" class="tag">Tools & Home Materials</button>
        <button type="button" class="tag">Automotive</button>
        <button type="button" class="tag">Hobbies & Toys</button>
        <button type="button" class="tag">Decoration</button>
        <button type="button" class="tag">Sports & Recreation</button>
        <button type="button" class="tag">Pet Supplies</button>
        <button type="button" class="tag">Beauty</button>
        <button type="button" class="tag">Others</button>
      </div>

      <!-- IMAGES -->
      <label>Images:</label>
      <div id="image-upload">
        <input type="file" name="images[]" accept="image/*">
      </div>
      <button type="button" id="add-image-btn">+ Add another image</button>

      <button type="submit" class="submit-btn">Submit</button>

    </form>
  </div>
</section>

<footer class="footer">
  <!-- (YOUR FOOTER CONTENT HERE) -->
</footer>

<script src="../../../controller/client/post_item.js"></script>
</body>
</html>
