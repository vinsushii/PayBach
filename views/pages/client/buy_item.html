<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayBach | Item</title>
  <!-- PAGE CSS -->
  <link rel="stylesheet" href="../../css/client/buy_item.css" />

  <!-- LAYOUT CSS -->
  <link rel="stylesheet" href="../../css/layout/header.css">
  <link rel="stylesheet" href="../../css/layout/client_nav.css">
  <link rel="stylesheet" href="../../css/layout/footer.css">
</head>

<body>
  <!-- HEADER -->
  <div id="header"></div>
  <!-- NAVIGATION -->
   <div id="client-nav"></div>

<!-- MAIN CONTENT -->
<main class="product-page">

  <a href="homepage.html" class="go-back">← Go back</a>

  <h2 id="item-title">Loading...</h2>

  <section class="product-section">

    <div class="image-gallery">
      <button class="arrow left">‹</button>

      <div class="main-image">
        <img src="../../images/default.png" alt="Item image" />
      </div>

      <button class="arrow right">›</button>

      <div class="thumbnail-row"></div>
    </div>

    <div class="product-details">

      <div class="description">
        <h3>Auction Status: <span class="time-left">Ongoing</span></h3>

        <p><strong>Condition:</strong> <span id="item-condition"></span></p>

        <p class="lorem" id="item-description"></p>

        <div id="item-tags"></div>

        <div class="favorite-btn" onclick="toggleFavorite(this)">
          <i class="heart-icon"></i>
        </div>
      </div>

      <div class="bid-box">
        <div class="bid-offers-container"></div>
        <div>
          <p>Current bid is at:</p>
          <h2 class="price">₱0</h2>
        </div>
      </div>

      <div id="topupModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Top up price:</h3>
          <input type="number" id="topupInput" placeholder="Enter new bid" />
          <button id="confirmTopup">Confirm</button>
        </div>
      </div>
    </div>
  </section>

  <section class="meetup">
    <h3>Meet-up</h3>
    <p id="meetup-location"></p>

    <h3>Payment</h3>
    <p id="payment-method"></p>

    <h3>Seller</h3>
    <p id="seller-info"></p>
  </section>

</main>

<!-- FOOTER -->
<div id="footer"></div>

<!-- SCRIPTS -->
<script src="../../../controller/client/homepage.js"></script>
<script src="../../../controller/client/buy_item.js"></script>

</body>
</html>
