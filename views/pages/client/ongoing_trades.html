<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayBach | Ongoing Trades</title>

  <!-- PAGE CSS -->
  <link rel="stylesheet" href="../../css/client/homepage.css" />
  <link rel="stylesheet" href="../../css/client/ongoing_trades.css" />

  <!-- LAYOUT CSS -->
  <link rel="stylesheet" href="../../css/layout/header.css">
  <link rel="stylesheet" href="../../css/layout/client_nav.css">
  <link rel="stylesheet" href="../../css/layout/footer.css">
</head>
<body>

  <!-- HEADER -->
  <div id="header"></div>
  <div id="client-nav"></div>

  <!-- PAGE CONTENT -->
  <main class="trades-section">
  <h2>ONGOING TRADES</h2>

  <div class="trades-wrapper">

    <!-- YOUR TRADES -->
    <div class="trades-column">
      <div class="trades-header">
        <button
          class="action-add-btn"
          id="add-trade-btn"
          title="Post a new trade"
          aria-label="Post a new trade">
          +
        </button>
        <h3>Your Trades</h3>
      </div>
      <div class="trades-container"></div>
    </div>

    <!-- COMPLETED TRADES -->
    <div class="trades-column">
      <div class="trades-header">
        <span class="header-spacer"></span>
        <h3>Completed Trades</h3>
      </div>
      <div class="trades-container"></div>
    </div>

    <!-- AVAILABLE TRADES -->
    <div class="trades-column">
      <div class="trades-header">
        <span class="header-spacer"></span>
        <h3>Available Trades</h3>
      </div>
      <div class="trades-container"></div>
    </div>

  </div>
</main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- SCRIPTS -->
  <script src="../../../controller/client/ongoing_trades.js"></script>
  <script src="../layout/load_layout.js"></script>

</body>
</html>
