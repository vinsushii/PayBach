<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayBach | Ongoing Trades</title>

  <!-- PAGE CSS -->
  <link rel="stylesheet" href="../../css/client/homepage.css" />
  <link rel="stylesheet" href="../../css/client/ongoing_trades.css" />

  <!-- LAYOUT CSS -->
  <link rel="stylesheet" href="../../css/layout/header.css">
  <link rel="stylesheet" href="../../css/layout/client_nav.css">
  <link rel="stylesheet" href="../../css/layout/footer.css">
</head>
<body>

  <!-- IMPORT HEADER -->
  <div id="header"></div>
  <!-- IMPORT NAVIGATION -->
  <div id="client-nav"></div>

  <!-- PAGE CONTENT -->
  <main class="trades-section">
    <h2>ONGOING TRADES</h2>

    <div class="trades-wrapper">
      <!-- 1. YOUR TRADES - With incoming offers list -->
      <div class="trades-column">
        <h3>Your Trades</h3>
        <div class="trades-container" id="your-trades">
          <div class="no-offers">Loading your trade offers...</div>
        </div>
      </div>
      
      <!-- 2. COMPLETED TRADES -->
      <div class="trades-column">
        <h3>Completed Trades</h3>
        <div class="trades-container" id="completed-trades">
          <div class="no-offers">No completed trades yet</div>
        </div>
      </div>
      
      <!-- 3. AVAILABLE TRADES -->
      <div class="trades-column">
        <h3>Available Trades</h3>
        <div class="trades-container" id="available-trades">
          <div class="no-offers">Loading available trades...</div>
        </div>
      </div>
    </div>
  </main>

  <!-- IMPORT FOOTER -->
  <div id="footer"></div>

  <!-- SCRIPTS -->
  <script src="../../../controller/client/ongoing_trades.js"></script>
  <script src="../layout/load_layout.js"></script>
</body>
</html>
