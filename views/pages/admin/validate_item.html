<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Validate Item</title>

        <!-- PAGE CSS -->
      <link rel="stylesheet" href="../../css/bootstrap/bootstrap-5.3.8-dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="../../css/admin/validate_item.css">

        <!-- LAYOUT CSS -->
      <link rel="stylesheet" href="../../css/layout/admin_sidebar.css">
  </head>
  <body>
      <div id="sidebar" class="sidebar"></div>

      <div class="content">
          <div class="d-flex justify-content-end align-items-center mb-4 admin-header">
              <span class="text-muted me-2">Welcome, Admin</span>
          </div>

          <div class="row mb-5">
              <div class="col-12 d-flex justify-content-center">
                  <div class="validate-card-large"> 
                      <h6 class="fw-bold">TO VALIDATE</h6>
                      <h1 id="validateCount">0</h1>
                      <small>items</small>
                  </div>
              </div>
          </div>

          <div class="filter-controls mb-4 d-flex align-items-center">
              <select id="itemFilter" class="form-select custom-select filter-bids-margin">
                  <option value="ALL">ALL</option>
                  <option value="BID">BIDS</option>
                  <option value="TRADE">TRADES</option>
              </select>
          </div>

          <div class="row g-4 mb-5 item-row">
              <div class="col-md-3 col-sm-6 item-filter-card" data-type="BID">
                  <div class="dashboard-card item-card-content">
                      <img src="../../images/default.png" alt="iPhone" class="img-fluid item-image">
                      <p class="item-name">iPhone 13 Pro Max</p>
                      <p class="item-price">P35000</p>
                  </div>
              </div>
              
              <div class="col-md-3 col-sm-6 item-filter-card" data-type="BID">
                  <div class="dashboard-card item-card-content">
                      <img src="../../images/default.png" alt="Wallet" class="img-fluid item-image">
                      <p class="item-name">Leather Wallet</p>
                      <p class="item-price">P170</p>
                  </div>
              </div>
              
              <div class="col-md-3 col-sm-6 item-filter-card" data-type="TRADE">
                  <div class="dashboard-card item-card-content">
                      <img src="../../images/default.png" alt="Goggles" class="img-fluid item-image">
                      <p class="item-name">Swimming Goggles</p>
                  </div>
              </div>
              
              <div class="col-md-3 col-sm-6 item-filter-card" data-type="BID">
                  <div class="dashboard-card item-card-content">
                      <img src="../../images/default.png" alt="Stanley Cup" class="img-fluid item-image">
                      <p class="item-name">Stanley Grey</p>
                      <p class="item-price">P550</p>
                  </div>
              </div>
          </div>
      </div>

      <div id="footer" class="footer"></div>
      
      <script src="../layout/load_layout.js"></script>
      <script src="../../../controller/admin/validate_item.js"></script>
  </body>
</html>
