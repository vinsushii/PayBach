<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Homepage</title>

    <!-- PAGE CSS -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/admin/admin_homepage.css">

    <!-- LAYOUT CSS -->
    <link rel="stylesheet" href="../../css/layout/admin_sidebar.css">
</head>
<body>
    <div id="sidebar" class="sidebar"></div>

    <div class="content">
        <div class="d-flex justify-content-end mb-4">
            <span class="text-muted">Welcome, Admin</span>
        </div>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h6 class="fw-bold">TO VALIDATE</h6>
                    <h1 id="to-validate">0</h1>
                    <small>items</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h6 class="fw-bold">TO REVIEW</h6>
                    <h1 id="to-review">0</h1>
                    <small>reports</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h6 class="fw-bold">TOTAL BIDS</h6>
                    <h1 id="total-bids">0</h1>
                    <small>successful</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h6 class="fw-bold">TOTAL TRADES</h6>
                    <h1 id="total-trades">0</h1>
                    <small>successful</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h6 class="fw-bold">TOTAL MEMBERS</h6>
                    <h1 id="total-members">0</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h6 class="fw-bold">TOTAL ADMINS</h6>
                    <h1 id="total-admins">0</h1>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="footer"></div>
    <script src="../../../controller/admin/admin_homepage.js"></script>
    <script src="../layout/load_layout.js"></script>
</body>
</html>
