<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayBach | Login</title>
  <link rel="stylesheet" href="views/css/client/style.css">
</head>
<body>

  <!-- NOTIFICATION BOX -->
  <div id="notification"></div>

  <div class="app-container">
    <header class="header">
      <img src="views/images/payback-logo.png" alt="PayBach Logo" class="logo">
      <div class="brand">
        <h1>Pay<span>Bach</span></h1>
        <p>We have your back 24/7.</p>
      </div>
    </header>

    <!-- LOGIN FORM -->
    <section class="form-container active" id="login-form">
      <img src="views/images/Generic-profile.png" alt="User Icon" class="avatar">

      <form id="loginForm">
        <div class="input-group">
          <img src="views/images/user-profile.png" alt="User Icon" class="icon">
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <img src="views/images/lock.png" alt="Lock Icon" class="icon">
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-options">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">LOGIN</button>
        <p class="bottom-text">No Account? <a href="#" id="register-link">Register</a></p>
      </form>
    </section>

    <!-- REGISTER FORM -->
    <section class="form-container" id="register-form">
      <img src="views/images/Generic-profile.png" alt="User Icon" class="avatar">

      <form action="model/api/client/signup.php" method="POST">
        <input type="text" name="user_idnum" placeholder="Student ID" required>
        <input type="email" name="email" placeholder="Email" required>

        <div class="password-wrapper">
          <input type="password" id="reg-pass" name="password" placeholder="Password" required>
          <span class="toggle-password" data-target="reg-pass"></span>
        </div>

        <div class="password-wrapper">
          <input type="password" id="reg-confirm" name="cpassword" placeholder="Confirm Password" required>
          <span class="toggle-password" data-target="reg-confirm"></span>
        </div>

        <button type="submit" class="btn">Create Account</button>
        <p class="bottom-text">Already Signed In? <a href="index.html" id="login-link">Login</a></p>
      </form>
    </section>
  </div>

  <script src="controller/client/index.js"></script>
</body>
</html>
